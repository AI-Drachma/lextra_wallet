name: Pack DXT Extension

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dxt CLI
        run: npm install -g @mcli/dxt

      - name: Pack DXT extension
        run: dxt pack . --output nova-wallet.dxt

      - name: Upload DXT file
        uses: actions/upload-artifact@v4
        with:
          name: nova-wallet
          path: nova-wallet.dxt
