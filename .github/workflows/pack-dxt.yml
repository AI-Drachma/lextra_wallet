name: Pack Nova Wallet DXT

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-dxt:
    runs-on: macos-14  # Use macOS runner for .so compatibility with Claude

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🛠️ Install MCP CLI + DXT
        run: |
          pip install mcp[cli]
          npm install -g dxt-cli

      - name: 🧹 Clean __pypackages__
        run: rm -rf __pypackages__

      - name: 📦 Install all dependencies from source
        run: |
          python3.11 -m pip install --upgrade pip
          python3.11 -m pip install --no-binary=:all: --no-cache-dir --target=__pypackages__/3.11/lib -r requirements.txt
          python3.11 -m pip install --no-binary=:all: --no-cache-dir --target=__pypackages__/3.11/lib mcp pydantic rpds-py

      - name: 📁 List packages (debug)
        run: ls __pypackages__/3.11/lib

      - name: 📦 Pack DXT
        run: dxt pack . --out nova_wallet.dxt

      - name: 📤 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nova_wallet.dxt
          path: nova_wallet.dxt
