name: Build Nova Wallet DXT

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-dxt:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 💾 Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🧪 Install Python packages (with special flags)
        run: |
          python3.11 -m pip install --upgrade pip
          python3.11 -m pip install --no-cache-dir --target=__pypackages__/3.11/lib -r requirements.txt

      - name: 🧰 Clone and build dxt-cli
        run: |
          git clone https://github.com/mcli/dxt-cli.git
          cd dxt-cli
          npm install
          npm run build
          npm link

      - name: 📦 Pack DXT extension
        run: |
          dxt pack .

      - name: 🚀 Upload DXT artifact
        uses: actions/upload-artifact@v4
        with:
          name: nova_wallet.dxt
          path: nova_wallet.dxt
