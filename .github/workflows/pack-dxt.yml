name: Build Nova Wallet DXT

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-dxt:
    runs-on: macos-latest  # or ubuntu-latest if you can build cross-platform safely
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Node.js (for DXT CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install DXT CLI
        run: npm install -g @anthropic/dxt

      - name: Install Python dependencies into __pypackages__
        run: |
          python -m pip install --upgrade pip
          pip install --target=__pypackages__/3.11/lib -r requirements.txt

      - name: Validate DXT manifest
        run: dxt validate manifest.json

      - name: Pack DXT
        run: dxt pack .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nova_wallet.dxt
          path: nova_wallet.dxt
