name: Pack DXT Extension

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install DXT CLI
        run: npm install -g @anthropic-ai/dxt

      - name: Pack DXT Extension
        run: dxt pack .

      - name: Upload DXT artifact
        uses: actions/upload-artifact@v4
        with:
          name: nova-wallet
          path: nova-wallet.dxt
