name: Pack MCP Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pack-dxt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install DXT CLI
        run: npm install -g @mcli/dxt

      - name: Pack .dxt extension
        run: dxt pack .

      - name: Upload packed extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: nova-wallet
          path: nova-wallet.dxt
